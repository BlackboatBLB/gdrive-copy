<!-- Main difference between this an index is that the scripts and styles are inlined
so that they can be viewed locally without dealing with the GAS HTMLService-->

<html>
    <head>
        {{> ../../dist/cutestrap }}
        {{> ../../dist/css }}
    </head>

    <body>
        {{> partials/overlay }}
        <div class='relative-wrapper'>
            {{> header }}
            <div id='app'></div>
            <!--this is where main used to be { { > m a i n } } -->
            <div class='footer-spacer'></div>
            {{> footer }} 
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.3/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
        <script async defer src="https://buttons.github.io/buttons.js"></script>
        <!--{{> ../../dist/js }}-->
        {{> ../../dist/svelte }}
    </body>
</html>
