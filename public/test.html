<!-- Main difference between this an index is that the scripts and styles are inlined
so that they can be viewed locally without dealing with the GAS HTMLService-->

<html>
    <head>
        <link rel="stylesheet" href="../dist/css.html">
        <link rel="stylesheet" href="../dist/cutestrap.html">
        <link src="../dist/js.html"></script>
    </head>

    <body>
        <!--overlay: shown when processing requests-->
        <div class='overlay'>
            <div class='overlay__curtain'></div>
            <div class='overlay__content'>
                <h4 class='overlay__message'></h4>
                <span class="rotate-contents"><i class="spinner"></i></span>
            </div>
        </div>


        <div class='relative-wrapper'>      
            <!--Header: title, logo, AccountSwitcher component-->
            <header>
                <section class="header-container">
                    <!--Change Account link-->
                    <div id='change-account'></div>

                    <!--Header and Icon-->
                    <span class="header-container__icon">
                        <svg xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#"
                            viewBox="0 0 36 36.000001"
                            height="36" width="36"
                            xmlns="http://www.w3.org/2000/svg"
                            xmlns:osb="http://www.openswatchbook.org/uri/2009/osb"
                            version="1.1"
                            xmlns:cc="http://creativecommons.org/ns#"
                            xmlns:dc="http://purl.org/dc/elements/1.1/">
                            <g>
                                <path d="m5.7599 1.1996-2.1822 1.8964h-3.0438v25.218h6.7741v-18.937h3.0418l2.1822-1.8943h8.0122l1.9588 1.8943h5.9467v-6.2809h-12.719l-1.9588-1.8964h-8.0122z"
                                fill-rule="evenodd" stroke="#000" stroke-width=".25"/>
                            </g>
                            <g>
                                <path style="color-rendering:auto;text-decoration-color:#000000;color:#000000;isolation:auto;mix-blend-mode:normal;shape-rendering:auto;solid-color:#000000;block-progression:tb;text-decoration-line:none;text-decoration-style:solid;image-rendering:auto;white-space:normal;text-indent:0;text-transform:none" d="m12.093 7.0608-2.168 1.8828h-3.0234v11.053h-3.1009v1h3.1009v13.008h27.74v-25.061h-12.639l-1.9473-1.8828z" 
                                fill-rule="evenodd" stroke="#000" stroke-width=".5" fill="#fff"/>
                            </g>
                            <g stroke-linejoin="bevel" stroke="#000" stroke-width=".5" fill="none">
                                <path d="m19.933 25.519 8.0838-5.023-8.0732-4.8707"/><path d="m27.994 20.496h-20.844"/>
                            </g>
                        </svg>
                    </span>
                    <span class="header-container__headings">
                        <h1>Copy Folder <small>and all its contents</small></h1>
                    </span>

                </section>
            </header>
            
            <div class='footer-spacer'></div>
            
            <!--Footer: links to related project and github-->
            <footer class="grid">

                <!--Spacer-->
                <section></section>

                <!--Github-->
                <section class="footer-section">
                    <b>Source code</b><br />
                    <a href="https://github.com/ericyd/gdrive-copy" target="_blank">Github</a>
                </section>

                <!--Promotion for Transfer Ownership-->
                <section class="footer-section footer-section--last">
                    <b>Transfer folder ownership</b><br />
                    Check out 
                    <a href="https://chrome.google.com/webstore/detail/transfer-ownership/ndbdlpeegehlbhgnpifancfbnnehoofa" 
                        target="_blank">my other project</a>
                </section>

                <!--Spacer-->
                <!--todo: figure out why the cutestrap grid isn't auto-removing this margin-->
                <section style="margin-right:0"></section>

            </footer>
        </div>
        <script src="../dist/js.html"></script>
        <script async defer src="https://buttons.github.io/buttons.js"></script>
    </body>
</html>
