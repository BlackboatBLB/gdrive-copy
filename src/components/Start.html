<div id="start-validation-errors"></div>

<!--Form-->
<div id="formDiv" class="form-div">
    <form id="folderForm" name="folderForm" on:submit='handleSubmit(event)'>

        <SelectFolder selectText={{selectText}} />
        
        <br />


        <!--New folder name-->
        <label class="textfield" for="newFolder">
            <input type="text" id="newFolder" name="newFolder" />
            <span class="textfield__label">New folder name</span>
        </label>



        <!--Copy permissions?-->
        Copy sharing permissions
        <!--Question mark button-->
        <span tabindex="10" class="tooltip-toggle" data-tooltip="Select this box if you want the documents in the folder copy to be editable/viewable by the same people as the originals. Owners of originals will become editors of the copies. Copying takes much longer if 'Yes' is selected.">
            <Question />
        </span> 
        
        
        <div class="form-group" id="permissions-group">
            <label class="radio">
                <input type="radio" name="permissions" value="no" checked/>
                <span class="radio__label">No</span>
            </label>
            <label class="radio">
                <input type="radio" name="permissions" value="yes" />
                <span class="radio__label">Yes</span>
            </label>
        </div>



        <!--Copy to-->
        Copy folder to
        <div class="form-group" id="destination-group">
            <label class="radio">
                <input type="radio" name="copyLocationOptions" value="same" checked/>
                <span class="radio__label">Same as source folder</span>
            </label>
            <label class="radio">
                <input type="radio" name="copyLocationOptions" value="root" />
                <span class="radio__label">Root directory (i.e. at the top of "My Drive")</span>
            </label>
        </div>


        <!--Submit-->
        <SubmitButton buttonText={{buttonText}} on:click='handleClick(event)' />

    </form>

</div>   

<script>
    import Question from './icons/Question';
    import SelectFolder from './SelectFolder';
    import SubmitButton from './SubmitButton';
    export default {
        data() {
            return {
                buttonText: 'Copy Folder',
                selectText: 'Folder to copy'
            }
        },
        components: {
            Question,
            SelectFolder,
            SubmitButton
        },
        methods: {
            handleClick(e) {

            },
            handleSubmit(e) {

            }
        }
    }
</script>
