<Nav views={{views}} bind:active on:click='setActive (event.view.id)'/>
<ViewChanger views={{views}} bind:active />

<script>
    import Nav from './Nav';
    import ViewChanger from './ViewChanger';
    
    export default {
        components: {
            Nav,
            ViewChanger
        },
        methods: {
            setActive: function(viewId) {
                this.set({active: viewId})
            }
        }
    }
</script>
